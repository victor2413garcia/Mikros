{% extends "layout.html" %}
{% block content %}
<h1 class="mb-3"><i class="bi bi-mortarboard"></i> Mis Estudiantes</h1>
<div class="m-3">
	{% for student in students_list %}
	<table class="table mb-3 table-bordered table-sm" style="text-align: center;">
    <thead>
      <tr>
        <th colspan="3" class="bg-success text-white">{{ student[0].name }}</th>
      </tr>
      <tr class="bg-warning text-white">
        <th style="width: 12%;">#</th>
        <th style="width: 50%;">Nombre y apellido</th>
        <th>Cedula</th>
      </tr>
    </thead>
    <tbody class="bg-white">
    {% for row in student[1] %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row.name }} {{ row.lastname }}</td>
        <td>V-{{ row.ci }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% endfor %}
</div>
{% endblock content %}
