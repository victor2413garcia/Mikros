{% extends "layout.html" %}
{% block content %}
<h1 class="mb-3"><i class="bi bi-mortarboard"></i> Mis Profesores</h1>
<div class="row">
	{% for prof in profs %}
	<div class="m-3">
    <div class="card bg-light" style="box-sizing: content-box; width: 100%; text-align: center;">
        <div class="card-body">
        	<div class="d-flex justify-content-center ml-2" style="box-sizing: content-box; width: 100%;">
        		<img class="rounded-circle account-img" src="{{ prof[1] }}">
        	</div>
          <h5 class="card-title h5">{{ prof[0].name }} {{ prof[0].lastname }} <i class="bi bi-patch-check-fill text-success"></i></h5>
          <a href="" class="btn btn-success text-white">Ver perfil</a>
        </div>
        <div class="card-footer text-muted ">
          <small><i style="text-align: left;">{{ prof[2].name }} </i></small>
        </div>
    </div>
    </div>
   	{% endfor %}
</div>
{% endblock content %}
